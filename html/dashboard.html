<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="CoordinateIt is an easy scheduler that tracks the time and location of appointments using a map and calendar interface.">
  <meta name="author" content="gooWee - gooWee@mail.com">

  <title>CoordinateIt Dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h1><a class="navbar-brand" href="/">CoordinateIt</a></h1>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="dashboard">Dashboard</a></li>
          <li><a href="search">Search</a></li>
          <li><a href="user">Profile</a></li>
          <li><a href="#" id="logout">Log Out</a></li>
        </ul>
        <a class="btn btn-success navbar-btn navbar-right" href="create" role="button">Create</a>
      </div><!--/.navbar-collapse -->
    </div>
  </nav> <!-- nav bar -->

  <header>
    <h2>Today's Activities</h2>
    <div class="team-dropdown">
      <!-- Team Selection Dropdown -->
      <div class="form-group">
        <select id="teams" class="selectpicker teams" data-title="Select Team" multiple>
          <option value="">All Teams</option>
          <!-- Teams appended from dashboard.js makeList() -->
        </select>
      </div>
    </div>
  </header>
  <div class="dash-container">

    <!-- Calendar - Form Container -->
    <div class="cal-container">

      <!-- Calendar -->
      <div id="calendar"></div>

    </div> <!--cal-container-->

    <!-- Map - List Container   -->
    <div class="maplist-container">

      <!-- Map - List Switch -->
      <div>
        <label class="switch-light" onclick="">
          <input class="switch_map_list" type="checkbox" checked="checked">
          <span class="well">
            <span>List</span>
            <span>Map</span>
            <a class="btn btn-primary"></a>
          </span>
        </label>
      </div>

      <!-- Map -->
      <div id="map"></div>

      <!-- List -->
      <div id="list" class="nodisplay table-responsive">
        <table class="list table table-striped">
          <tr>
            <th>Team</th>
            <th>Start Time</th>
            <th>Customer Type</th>
            <th>Address</th>
            <th>Phone</th>
          </tr>
        </table>
        <a href="list" target="_blank">Printer Friendly Version</a>
      </div>
    </div>
    <footer>
      <hr>
      <p>&copy; 2016 CoordinateIt, Inc.</p>
    </footer>
  </div><!--container-->

  <script src='https://code.jquery.com/jquery-2.2.3.min.js' integrity='sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=' crossorigin='anonymous'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.min.js'></script>
  <script src='js/all.js'></script>
  <script src='js/map.js'></script>
  <script src='js/calendar.js'></script>
  <script src='js/teams.js'></script>
  <script src='js/dashboard.js'></script>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyChjSUhv_DsG4b_zS9XpI4WTwf0A0BxmCU&callback=initMap' async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

</body>
</html>
