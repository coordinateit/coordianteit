<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="CoordinateIt is an easy scheduler that tracks the time and location of appointments and allows you to easily search job site visits.">
  <meta name="author" content="gooWee - gooWee@mail.com">

  <title>CoordinateIt Visit Search</title>

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom CSS -->
    <link rel="stylesheet" href="css/master.css">
  <!-- Toggle Switch -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" />

</head>
<body>

  <!-- Nav bar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h1><a class="navbar-brand" href="/">CoordinateIt</a></h1>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="dashboard">Dashboard</a></li>
          <li><a href="search">Search</a></li>
          <li><a href="user">Profile</a></li>
          <li><a href="#" id="logout">Log Out</a></li>
        </ul>
        <a class="btn btn-success navbar-btn navbar-right" href="create" role="button">Create</a>
      </div><!--/.navbar-collapse -->
    </div>
  </nav> <!-- nav bar -->

  <header><h2>Search Visits</h2></header>

<div class="container-fluid search">

  <!-- Search Filters-->

    <div class="row">
      <div class="col-md-4" id="search">

        <!-- Basic - Advanced Switch -->
        <div>
          <label class="switch-light" onclick="">
            <input class="switch_basic_advanced" type="checkbox" checked="checked">
            <span class="well">
              <span>Advanced</span>
              <span>Basic</span>
              <a class="btn btn-primary"></a>
            </span>
          </label>
        </div>

        <!-- Advanced Search Form -->
        <div id="advanced">
          <form action="#">
            <fieldset>
              <div id="error"></div>
              <div class="form-group">
                <label for="customer">Customer</label>
                <input type="text" id="customer" class="form-control customer" placeholder="Customer">
              </div>
              <div class="form-group nodisplay advancedDiv">
                <label for="team">Team</label>
                <select name="team" id="team" class="form-control teams">
                  <option value="">Team</option>
                    <!-- Teams appended from dashboard.js makeList() -->
                </select>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" name="address" placeholder="Address">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" name="city" placeholder="City">
              </div>
              <div class="form-group nodisplay advancedDiv">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state">
                  <option value="">State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" class="form-control" name="zip" placeholder="Zip Code">
              </div>
              <div class="form-group nodisplay advancedDiv">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" name="zip" placeholder="###-###-####">
              </div>
              <div class="form-group nodisplay advancedDiv">
                <label for="radius">Radius</label>
                <select name="team" id="radius" class="form-control">
                  <option value="">Radius</option>
                  <option value="5">5 Miles</option>
                  <option value="10">10 Miles</option>
                  <option value="25">25 Miles</option>
                  <option value="50">50 Miles</option>
                </select>
              </div>
              <div class="form-group nodisplay advancedDiv">
                <label>From</label>
                <input type="date" id="from" class="form-control" name="from_date" >
              </div>
              <div class="form-group nodisplay advancedDiv">
                <label>To</label>
                <input type="date" id="to" class="form-control" name="to_date" >
              </div>
              <button type="submit" id="searchSubmit" class="btn btn-primary">Search</button>
            </fieldset>
          </form>
        </div>
      </div>


      <div class="col-md-8">

        <!-- Map - List Switch -->
        <div>
          <label class="switch-light" onclick="">
            <input class="switch_map_list" type="checkbox" checked="checked">
            <span class="well">
              <span>List</span>
              <span>Map</span>
              <a class="btn btn-primary"></a>
            </span>
          </label>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- List -->
        <div id="list" class="nodisplay table-responsive">
          <table class="list table table-striped">
            <tr>
              <th>Team</th>
              <th>Start Time</th>
              <th>Job Type</th>
              <th>Address</th>
              <th>Phone</th>
            </tr>
          </table>
          <a href="list" id="printableList" target="_blank">Printer Friendly Version</a>
        </div>
      </div>
    </div>

  <footer>
    <hr>
    <p>&copy; 2016 CoordinateIt, Inc.</p>
  </footer>
</div> <!-- .container-fluid -->


<script src='https://code.jquery.com/jquery-2.2.3.min.js' integrity='sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=' crossorigin='anonymous'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- <script src='js/dashboard.js'></script> -->
<script src='js/all.js'></script>
<script src='js/map.js'></script>
<script src='js/search.js'></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyChjSUhv_DsG4b_zS9XpI4WTwf0A0BxmCU&callback=initMap' async></script>

</body>
</html>
