  <!-- Update Login -->
  <section class="credentials nodisplay">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h3>User Login Information</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form action="/user/password" method="POST">
          <fieldset>
            <div class="form-group">
              <label>E-Mail</label>
              <input type="text" class="form-control" name="email" placeholder="e-mail@domain.com">
            </div>
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" class="form-control" name="old_password" placeholder="Old Password">
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control" name="new_password" placeholder="New Password">
            </div>
            <div class="form-group">
              <label>Retype New Password</label>
              <input type="password" class="form-control" name="retype_password" placeholder="Retype New Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </section>

  <!-- Team Management -->
  <div class="row">
    <section class="team_management">
      <div class="col-md-3 createteam">
        <h3>Create Team</h3>
        <form>
          <fieldset>
            <div class="form-group">
              <label>Team Name</label>
              <input type="text" id="team-name" class="form-control" name="team_name" placeholder="Team Name">
            </div>
            <div class="form-group">
              <label>Vehicle</label>
              <input type="text" id="truck" class="form-control" name="vehicle" placeholder="Vehicle">
            </div>
            <button type="submit" id="submitTeam" class="btn btn-primary">Create Team</button>
            <button type="submit" id="saveTeam" class="nodisplay btn btn-primary">Save</button>
            <button type="submit" id="deleteTeam" class="btn btn-danger">Delete</button>
            <button type="submit" id="clearForm" class="nodisplay btn btn-primary">Clear Form</button>
          </fieldset>
        </form>

        <form id="teamSelect" class="topspacing" action="#">
          <fieldset>
            <legend>Select Team</legend>
            <div class="form-group">
              <select name="select_team" id="teamselect" class="form-control teams">
                <option value="">All Teams</option>
                <!-- Teams appended from profile.js teamList() -->
              </select>
            </div>
            <!-- <button type="button" id="delete-team" class="btn btn-danger">Delete Team</button> -->
          </fieldset>
        </form>

        <h3 class="topspacing">Team Members</h3>
        <table id="teamMembers" class="table table-striped table-responsive">
          <tr>
            <th>Name</th>
            <th>Phone</th>
          </tr>
        </table>
        <!-- <h3 class="topspacing">Vehicle</h3> -->
        <!-- <p id="truck" class="lead"></p> -->
      </div>
    <!-- </section> -->

    <!-- <section class="user_management"> -->
      <div class="col-md-3">
        <h3>Create User</h3>
        <form action="/admin/postUser" method="POST">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text" id="user_name" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="text" id="user_phone" class="form-control" name="phone" placeholder="phone">
            </div>
            <div class="form-group">
              <label>E-Mail</label>
              <input type="text" id="user_email" class="form-control" name="email" placeholder="e-mail@domain.com">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="user_password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label>User Type</label>
              <select name="isadmin" id="user_isadmin" class="form-control">
                <option value="false">User</option>
                <option value="true">Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="team">Team</label>
              <select class="form-control teams" id="user_team_id" name="team_id">
                <option value="">Team</option>
                <!-- Teams appended from profile.js teamList() -->
              </select>
            </div>
            <button type="submit" id="create_user" class="btn btn-primary">Create User</button>
            <button type="button" id="save_user" class="btn btn-primary">Save</button>
          </fieldset>
        </form>
      </div>
      <div class="col-md-6">
        <h3>User List</h3>
        <br />
        <table id="allUsers" class="table table-striped table-responsive">
          <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Admin</th>
            <th></th>
            <th></th>
          </tr>
        </table>
      </div>
    </section>
