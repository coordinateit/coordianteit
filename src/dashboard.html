<h1>Today's Activities</h1>

  <div class="dash-container">

      <div class="cal-container">
        <div id="calendar"></div>
        <div class="options-container">
          <div class="team-dropdown">
            <h3>Team Activities Today</h3>

            <!-- Team Selection Dropdown -->
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select Team <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li><a href="#">Team 1</a></li>
                  <li><a href="#">Team 2</a></li>
                  <li><a href="#">Team 3</a></li>
                </ul>
            </div>
          </div>

          <!-- Create Job Modal -->
          <button type="button" class="createjob btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Create Job</button>

          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="createPage">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <form action="/postJob" method="post">
                  <div class="form-group">
                    <label for="customer_name">Customer Name</label>
                    <input type="text" name="customer_name" class="form-control" placeholder="Customer Name">
                  </div>
                  <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" name="phone_number" class="form-control" placeholder="###-###-###">
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" class="form-control" placeholder="name@domain.com">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" placeholder="Street Address">
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" class="form-control" placeholder="City">
                  </div>
                  <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" class="form-control" placeholder="Zip">
                  </div>
                  <div class="form-group">
                    <label for="notes">Job Notes</label>
                    <textarea name="notes" class="form-control">Add your job notes here</textarea>
                  </div>
                    <button type="submit" class="btn btn-primary">Create Job</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div> <!--cal-container-->

      <div class="maplist-container">

        <!-- Map - List Switch -->
        <div>
          <label class="switch-light" onclick="">
            <input class="switch" type="checkbox" checked="checked">
            <span class="well">
              <span>List</span>
              <span>Map</span>
              <a class="btn btn-primary"></a>
            </span>
          </label>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- List -->
        <div id="list" class="table-responsive">
          <table class="table table-striped">
            <tr>
              <th>Team</th>
              <th>Start Time</th>
              <th>Job Type</th>
              <th>Address</th>
              <th>Phone</th>
            </tr>
          </table>
          <a href="#">Printer Friendly Version</a>
        </div>
      </div>
    </div>
  </div><!--container-->
