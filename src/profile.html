  <h1>Profile</h1>

<div class="container-fluid">

  <!-- Profile Menu Buttons -->
  <div class="row">
    <div class="col-md-2 col-md-offset-3">
        <button type="button" class="btn btn-primary btn-lg btn-block">E-mail/Password</button>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-primary btn-lg btn-block">User Management</button>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-primary btn-lg btn-block">Team Management</button>
    </div>
  </div>

  <!-- Update Login -->
  <section class="credentials">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form action="">
          <fieldset>
            <legend>Update Login</legend>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="text" class="form-control" name="email" placeholder="e-mail@domain.com">
            </div>
            <div class="form-group">
              <label for="old_password">Old Password</label>
              <input type="password" class="form-control" name="old_password" placeholder="Old Password">
            </div>
            <div class="form-group">
              <label for="new_password">New Password</label>
              <input type="password" class="form-control" name="new_password" placeholder="New Password">
            </div>
            <div class="form-group">
              <label for="retype_password">Retype New Password</label>
              <input type="text" class="form-control" name="retype_password" placeholder="Retype New Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </section>

  <!-- User Management -->
  <section class="user_management">
    <div class="row">
      <div class="col-md-3">
        <form action="">
          <fieldset>
            <legend>Create User</legend>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" name="phone" placeholder="phone">
            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="text" class="form-control" name="email" placeholder="e-mail@domain.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="user_type">User Type</label>
              <select name="user_type" class="form-control">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Create User</button>
          </fieldset>
        </form>
      </div>
      <div class="col-md-9">
        <table class="table table-striped table-responsive">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>User Type</th>
          </tr>
        </table>
      </div>
    </div>
  </section>

  <!-- Team Management -->
  <section class="team_management">
    <div class="row">
      <div class="col-md-4">
        <form action="">
          <fieldset>
            <legend>Create Team</legend>
            <div class="form-group">
              <label for="team_name">Team Name</label>
              <input type="text" class="form-control" name="team_name" placeholder="Team Name">
            </div>
            <div class="form-group">
              <label for="vehicle">Vehicle</label>
              <input type="text" class="form-control" name="vehicle" placeholder="Vehicle">
            </div>
            <button type="submit" class="btn btn-primary">Create Team</button>
          </fieldset>
        </form>
        <form class="topspacing" action="">
          <div class="form-group">
            <fieldset>
              <legend>Select Team</legend>
              <select name="select_team" class="form-control">
                <option value="team1">Team 1</option>
                <option value="team1">Team 2</option>
                <option value="team1">Team 3</option>
              </select>
            </fieldset>
          </div>
        </form>
        <h3 class="topspacing">Team Members</h3>
        <table class="table table-striped table-responsive">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
          </tr>
        </table>
        <h3 class="topspacing">Vehicle</h3>
        <p class="lead">F-150</p>
      </div>
      <div class="col-md-8">

          <!-- Map - List Switch -->
          <div>
            <label class="switch-light" onclick="">
              <input class="switch" type="checkbox" checked="checked">
              <span class="well">
                <span>List</span>
                <span>Map</span>
                <a class="btn btn-primary"></a>
              </span>
            </label>
          </div>

          <!-- Map -->
          <div id="map"></div>

          <!-- List -->
          <div id="list" class="table-responsive">
            <table class="list table table-striped">
              <tr>
                <th>Team</th>
                <th>Start Time</th>
                <th>Job Type</th>
                <th>Address</th>
                <th>Phone</th>
              </tr>
            </table>
            <a href="list.html" target="_blank">Printer Friendly Version</a>
          </div>
      </div>
    </div>
  </section>

</div> <!-- .container-fluid -->
